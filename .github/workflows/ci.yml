name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ios-tests:
    name: iOS Tests (Swift Testing + XCTest)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode_16.0.app"
        # Adjust the exact Xcode version installed on the runner, e.g. Xcode_16.1.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -scheme OuluBankR1

      - name: Build and Test (iOS Simulator)
        run: |
          xcodebuild \
            -scheme OuluBankR1 \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES \
            clean test \
            | xcpretty
        shell: bash

  macos-tests:
    name: macOS Tests (Optional)
    runs-on: macos-14
    if: ${{ false }} # Enable if you have a macOS target

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode_16.0.app"

      - name: Build and Test (macOS)
        run: |
          xcodebuild \
            -scheme OuluBankR1 \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            clean test \
            | xcpretty
