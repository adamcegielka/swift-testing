name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ios-tests:
    name: iOS Tests (Swift Testing + XCTest)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List installed Xcode versions
        run: ls /Applications | grep Xcode

      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show versions
        run: |
          xcodebuild -version
          swift --version

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -scheme OuluBankR1

      - name: Build and Test (iOS Simulator)
        run: |
          xcodebuild \
            -scheme OuluBankR1 \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES \
            clean test

