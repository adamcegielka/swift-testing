name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ios-tests:
    name: iOS Tests (Swift Testing + XCTest)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Jeśli runner ma inną wersję Xcode, zmień ścieżkę poniżej (np. Xcode_16.1.app),
      # lub usuń ten krok aby użyć domyślnej wersji Xcode na obrazie.
      - name: Select Xcode 16
        run: sudo xcode-select -s "/Applications/Xcode_16.0.app"

      - name: Show versions
        run: |
          xcodebuild -version
          swift --version

      # Upewnij się, że scheme "OuluBankR1" jest Shared w Xcode i zacommitowany do repo.
      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -scheme OuluBankR1

      - name: Build and Test (iOS Simulator)
        run: |
          xcodebuild \
            -scheme OuluBankR1 \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES \
            clean test
